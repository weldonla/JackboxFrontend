<div class="card text-white bg-dark">
    <div class="card-body">
        <h5 class="card-title mb-4">Register</h5>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-1">
                <label class="mb-2" for="firstname">FirstName</label>
                <input type="text" formControlName="firstname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['firstname'].errors }" />
                <div *ngIf="submitted && f['firstname'].errors" class="invalid-feedback">
                    <div *ngIf="f['firstname'].errors['required']">First Name is required</div>
                </div>
            </div>
            <div class="form-group mb-1">
                <label class="mb-2" for="lastname">LastName</label>
                <input type="text" formControlName="lastname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['lastname'].errors }" />
                <div *ngIf="submitted && f['lastname'].errors" class="invalid-feedback">
                    <div *ngIf="f['lastname'].errors['required']">Last Name is required</div>
                </div>
            </div>
            <div class="form-group mb-1">
                <label class="mb-2" for="username">UserName</label>
                <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" />
                <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                    <div *ngIf="f['username'].errors['required']">Username is required</div>
                </div>
            </div>
            <div class="form-group mb-1">
                <label class="mb-2" for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
                <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                    <div *ngIf="f['password'].errors['required']">Password is required</div>
                </div>
            </div>
            <div class="form-group mb-1">
                <label class="mb-2" for="email">Email</label>
                <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
                <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                    <div *ngIf="f['email'].errors['required']">Email is required</div>
                </div>
            </div>
            <div class="form-group mb-1">
                <label class="mb-2" for="phone">Phone</label>
                <input type="text" formControlName="phone" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['phone'].errors }" />
                <div *ngIf="submitted && f['phone'].errors" class="invalid-feedback">
                    <div *ngIf="f['phone'].errors['required']">Phone is required</div>
                </div>
            </div>
            <div class="form-group position-absolute" style="bottom: 15px;">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Register
                </button>
            </div>
        </form>
        <div class="form-group position-absolute" style="bottom: 15px; right: 15px;">
            <button [disabled]="loading" class="btn btn-primary" (click)="navigateToLoginPage()">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Back to Login
            </button>
        </div>
    </div>
</div>ï»¿
